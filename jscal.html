<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>JavsScript Calculator</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div class='addition'>
            <h3 class='addition' id='add-head'>Addition</h3>
            <input type='text' size='5' id='add-one'/>
            <input type='text' size='5' id='add-two'/>
            <button id='add'>+</button>
            <input size='5' id='add-result'/>
        </div>
        <div class='subtraction'>
            <h3 class='subtraction' id='sub-head'>Subtraction</h3>
            <input type='text' size='5' id='sub-one'>
            <input type='text' size='5' id='sub-two'>
            <button id='sub'>-</button>
            <input size='5' id='sub-result'>
        </div>
        <div class='multiplication'>
            <h3 class ='multiplication' id='mult-head'>Multiplication</h3>
            <input type='text' size='5' id='mult-one'>
            <input type='text' size='5' id='mult-two'>
            <button id='mult'>*</button>
            <input size='5' id='mult-result'>
        </div>
    </body>
    <script src='main.js'></script>
</html>
